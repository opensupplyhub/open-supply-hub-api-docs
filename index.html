<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI" />
  <title>OS Hub API Design</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.7/swagger-ui.css" />
  <link rel="icon" type="image/png" href="https://opensupplyhub.org/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="stylesheet" href="style.css" />
  <meta name="robots" content="none,noindex,nofollow,noarchive,nosnippet,noimageindex">
</head>

<body>
  <div class="disclaimer">
    This is only a draft version of the documentation. Those APIs are not available for use as of yet.
  </div>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.7/swagger-ui-bundle.js" crossorigin></script>
  <script>
    window.onload = () => {
      let hasConfirmed = localStorage.getItem("hasConfirmed");

      if (!hasConfirmed) {
        hasConfirmed = confirm("This is only a draft version of the documentation. Those APIs are not available for use as of yet.");
        localStorage.setItem("hasConfirmed", true);
      }

      if (hasConfirmed) {
        window.ui = SwaggerUIBundle({
          url: './openapi.yaml',
          dom_id: '#swagger-ui',
        });
      } else {
        window.location.href = "https://opensupplyhub.org";
      }
    };
  </script>
</body>

</html>
